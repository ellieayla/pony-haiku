---
layout: default
---


<div id="centerblock" class="entry">
    <div class="md">{{ content }}</div>

    <p id="dateblock" class="tagline"><a href="{{ page.reddit_context }}">posted {{ page.date | date: "%F" }}</a></p>



    <div class="PageNavigation">
        {% if page.previous.url %}
          <a class="prev" href="{{page.previous.url | relative_url}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
          <a class="next" href="{{page.next.url | relative_url}}">{{page.next.title}} &raquo;</a>
        {% endif %}
      </div>

</div>
